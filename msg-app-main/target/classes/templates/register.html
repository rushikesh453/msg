<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Message App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Animated Background -->
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1">ðŸ’¬</div>
            <div class="shape shape-2">âœ¨</div>
            <div class="shape shape-3">ðŸŒŸ</div>
            <div class="shape shape-4">ðŸ’«</div>
            <div class="shape shape-5">ðŸ”®</div>
            <div class="shape shape-6">ðŸ’Ž</div>
        </div>
    </div>

    <!-- Modern Navbar -->
    <nav class="auth-navbar">
        <div class="container">
            <a class="auth-brand" th:href="@{/}">
                <span class="brand-icon">ðŸ’¬</span>
                <span class="brand-text">Message App</span>
            </a>
            <div class="auth-nav-links">
                <a class="auth-nav-link" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login
                </a>
                <a class="auth-nav-link active" th:href="@{/register}">
                    <i class="bi bi-person-plus"></i>
                    Register
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-card-header">
                <div class="auth-icon">
                    <span class="icon-emoji">ðŸŽ‰</span>
                </div>
                <h2 class="auth-title">Join the Community!</h2>
                <p class="auth-subtitle">Create your account and start connecting</p>
            </div>

            <div class="auth-card-body">
                <form id="registerForm" class="auth-form">
                    <div class="form-floating-group">
                        <div class="input-group">
                            <span class="input-icon">ðŸ‘¤</span>
                            <input type="text" class="form-control auth-input" id="username" name="username" placeholder="Username" required>
                            <label for="username" class="floating-label">Username</label>
                        </div>
                    </div>

                    <div class="form-floating-group">
                        <div class="input-group">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" class="form-control auth-input" id="email" name="email" placeholder="Email" required>
                            <label for="email" class="floating-label">Email Address</label>
                        </div>
                    </div>

                    <div class="form-floating-group">
                        <div class="input-group">
                            <span class="input-icon">ðŸ”’</span>
                            <input type="password" class="form-control auth-input" id="passwordHash" name="passwordHash" placeholder="Password" required>
                            <label for="passwordHash" class="floating-label">Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('passwordHash')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="passwordStrength"></div>
                            </div>
                            <small class="strength-text" id="strengthText">Enter a password</small>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-icon">âœ¨</span>
                    </button>
                </form>

                <div id="registerMessage" class="auth-message"></div>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-footer">
                    <p>Already have an account?</p>
                    <a th:href="@{/login}" class="auth-link">
                        Sign In <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js" type="text/javascript"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target;

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // Password strength indicator
        document.getElementById('passwordHash').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    text = 'Weak';
                    color = '#ff4757';
                    break;
                case 2:
                case 3:
                    text = 'Medium';
                    color = '#ffa726';
                    break;
                case 4:
                case 5:
                    text = 'Strong';
                    color = '#2ecc71';
                    break;
            }

            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.style.background = color;
            strengthText.textContent = password ? text : 'Enter a password';
            strengthText.style.color = color;
        });
    </script>
</body>
</html>
