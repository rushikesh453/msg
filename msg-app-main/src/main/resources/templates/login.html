<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Message App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Animated Background -->
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1">💬</div>
            <div class="shape shape-2">✨</div>
            <div class="shape shape-3">🌟</div>
            <div class="shape shape-4">💫</div>
            <div class="shape shape-5">🔮</div>
            <div class="shape shape-6">💎</div>
        </div>
    </div>

    <!-- Modern Navbar -->
    <nav class="auth-navbar">
        <div class="container">
            <a class="auth-brand" th:href="@{/}">
                <span class="brand-icon">💬</span>
                <span class="brand-text">Message App</span>
            </a>
            <div class="auth-nav-links">
                <a class="auth-nav-link active" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login
                </a>
                <a class="auth-nav-link" th:href="@{/register}">
                    <i class="bi bi-person-plus"></i>
                    Register
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-card-header">
                <div class="auth-icon">
                    <span class="icon-emoji">🔐</span>
                </div>
                <h2 class="auth-title">Welcome Back!</h2>
                <p class="auth-subtitle">Sign in to continue your conversations</p>
            </div>

            <div class="auth-card-body">
                <form id="loginForm" class="auth-form">
                    <div class="form-floating-group">
                        <div class="input-group">
                            <span class="input-icon">👤</span>
                            <input type="text" class="form-control auth-input" id="username" name="username" placeholder="Username" required>
                            <label for="username" class="floating-label">Username</label>
                        </div>
                    </div>

                    <div class="form-floating-group">
                        <div class="input-group">
                            <span class="input-icon">🔒</span>
                            <input type="password" class="form-control auth-input" id="passwordHash" name="passwordHash" placeholder="Password" required>
                            <label for="passwordHash" class="floating-label">Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('passwordHash')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon">🚀</span>
                    </button>
                </form>

                <div id="loginMessage" class="auth-message"></div>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account?</p>
                    <a th:href="@{/register}" class="auth-link">
                        Create Account <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js" type="text/javascript"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target;

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }
    </script>
</body>
</html>
